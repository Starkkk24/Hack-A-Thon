<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Example</title>
    <link rel="stylesheet" href="{{ url_for('app2.static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        
        <!-- Add User Button -->
        <div class="add-user-container">
            <button onclick="onclick=window.location.href='/app2/';" id="add-user-btn" class="add-user-btn">Go back</button>
        </div>
        
        
        <ul id="request-list">
            <!-- Static List Item Example -->
            
            <ul id="request-list">
                {% for index in range(data.id|length) %}
                <li class="list-item">
                    <div class="info">
                        <!-- <p><strong>Site ID:</strong> {{ data.id[index] }}</p> -->
                        <p><strong>Name:</strong> {{ data.name[index] }}</p>
                        <p><strong>Date :</strong> {{ data.date[index] }}</p>
                        <p><strong>Status:</strong> {{ data.stu[index] }}</p>
                       
                    </div>
                    <button onclick="onclick=window.location.href='/app2/gt/{{data.id[index]}}';" class="review-btn">Review</button>
                </li>
                {% endfor %}
            </ul>
            
            
            <!-- Dynamic items will be inserted here -->
        </ul>
    </div>
</body>
</html>
