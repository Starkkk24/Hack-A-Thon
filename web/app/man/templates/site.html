<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Example</title>
    <link rel="stylesheet" href="{{ url_for('app2.static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1>Site List</h1>
        
        <!-- Add User Button -->
        <div class="add-user-container">
            <button id="add-user-btn" onclick="onclick=window.location.href='/';" class="add-user-btn">Back</button>
        </div>
        
        <ul id="request-list">
            <!-- Static List Item Example -->
            <li class="list-item">
                <div class="info">
                    <p><strong>Site Name:</strong> ExampleSite</p>
                    <p><strong>id:</strong> John Doe</p>
                    <p><strong>Date of Request:</strong> 2025-01-25</p>
                </div>
                <button class="review-btn">Review</button>
            </li>
            <!-- Dynamic items will be inserted here -->
        </ul>
    </div>
</body>
</html>
